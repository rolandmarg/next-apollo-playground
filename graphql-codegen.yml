schema: 'src/apollo/typeDefs.ts'
watch: true
documents:
  - src/apollo/**/*.ts
generates:
  src/__generated__/react-types.d.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
  src/__generated__/types.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      withComponent: false
      useIndexSignature: true
      contextType: ../pages/api/graphql#ContextData
      scalars:
        ISODate: Date
      mappers:
        User: ../lib/entity/User#UserEntity
        CalendarEvent: ../lib/entity/CalendarEvent#CalendarEventEntity
